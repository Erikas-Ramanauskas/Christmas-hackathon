    <nav id="main-navbar" class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="nav nav-pills ">
                    <li class="nav-item">
                        <a class="nav-link" href="#section-a">Section A</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#section-b">Section B</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section-c">Section C</a>
                    </li>

                    </li>
                </ul>

    <main data-bs-spy="scroll" data-bs-target="#main-navbar" data-bs-root-margin="0px 0px -40%"
        data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
        <!-- Hero Section "SECTION A" -->
        <section id="section-a">
            <div>
                <h1>Section A</h1>
            </div>
        </section>
        <!-- Card section "SECTION B" -->
        <section id="section-b">
            <div>
                <h1>Section B</h1>
            </div>
        </section>
        <!-- Sharing Recipe Section "SECTION C" -->
        <section id="section-c">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <h3>
                                Share a Recipe With Us
                            </h3>
                        </div>
                    </div>
                    <!-- Form to suggest recipe -->
                    <form id="form-recipe">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <label for="title">Recipe's name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <input id="title" name="title" type="text" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <label for="ingredients">Ingredients</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <textarea name="ingredients" id="ingredients" cols="30" rows="8" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <label for="instructions">Instructions</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <textarea name="instructions" id="instructions" cols="30" rows="8" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <button id="form-btn" type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Team Section "SECTION D" -->
        <section id="section-d">
            <div>
                <h1>Section D</h1>
            </div>
        </section>
        <!-- Hero Section "SECTION E" -->
        <section id="section-e">
            <div>
                <h1>Section E</h1>
            </div>
        </section>
        <!-- Hero Section "SECTION F" by Frank Arellano -->
        <section id="section-f">
            <div>
                <h1>Section F</h1>
            </div>
        </section>

        <!-- Calendar Section -->
        <!-- Calendar Integration -->
        <section id="section-g">
            <div class="container my-5">
                <section class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <h2 class="text-center">Christmas Calendar</h2>
                        <!-- Calendar Cells -->
                        <div class="hCalendar" id="hCalendar">
                        </div>

                    </div>
                </section>
                <!-- Calendar Modal Trigger -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="recipeTitle" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <!-- Title -->
                                <h2 class="hTitleRecipe modal-title d-inline-block" id="recipeTitle"></h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Meta Data -->
                                <div class="metaData text-center">
                                    <span class="recipe-metadata hCountryRecipe px-3 py-1"></span>
                                </div>
                                <!-- Image -->
                                <div class="modal-image text-center">
                                    <img class="hImageRecipe my-3" alt=" Thumbnail" width="100%" height="100%">
                                </div>

                                <!-- Ingredients -->
                                <div class="hIngredientsRecipe mb-3">

                                </div>

                                <!-- Instructions -->
                                <div class="hInstructionsRecipe">

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Add to Favorites</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section "SECTION G" by Frank Arellano -->

        <!-- Footer Section -->
    </main>
